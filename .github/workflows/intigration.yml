name: fullstack-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]   # use single version for faster CI

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ---------- FRONTEND ----------
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build --if-present

      # ---------- BACKEND ----------
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check Backend (Optional)
        working-directory: ./backend
        run: echo "Backend installed successfully"
